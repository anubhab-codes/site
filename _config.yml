###########################################################
### Welcome to Beautiful Jekyll!
### Config for EigenBytes Notes (Anubhab Ghosh)
###########################################################

############################
# --- Required options --- #
############################

title: "EigenBytes Notes"
author: "Anubhab Ghosh"

# Your custom domain
url: "https://notes.eigenbytes.com"
baseurl: ""   # IMPORTANT: keep empty for custom domain root

###############################################
# --- List of links in the navigation bar --- #
###############################################

navbar-links:
  Home: ""
  IAM: "iam"
  DevOps: "devops"
  Databases: "databases"
  Security: "security"
  About: "about"
  # Optional dropdown (keep if you want)
  Resources:
    - Markdown Guide: "https://www.markdownguide.org/basic-syntax/"
    - Beautiful Jekyll: "https://beautifuljekyll.com"

################
# --- Logo --- #
################

# Put your avatar in /assets/img/ (square image best)
# If you don't want it, remove this line.
avatar: "/assets/img/avatar-icon.png"
round-avatar: true

#####################################
# --- Footer social media links --- #
#####################################

# Put your real values here
social-network-links:
  rss: true
  github: "YOUR_GITHUB_USERNAME"
  linkedin: "YOUR_LINKEDIN_USERNAME"   # just the username/slug, not full URL
  email: "YOUR_EMAIL_OPTIONAL"         # optional; remove if you don't want it

# RSS feed description
rss-description: "Structured technical notes on IAM, DevOps, databases, and security."

###########################
# --- General options --- #
###########################

# Sharing buttons on posts (turn off for a notes site)
share-links-active:
  twitter: false
  facebook: false
  linkedin: false
  vk: false
  reddit: false

# Pretty footer domain label
url-pretty: "notes.eigenbytes.com"

# Add website title to every page title
title-on-all-pages: true

# Feed behaviour (notes-style)
excerpt_length: 40
feed_show_excerpt: true
feed_show_tags: true

# Search in navbar
post_search: true

# Edit button (turn OFF unless you want visitors to edit via GitHub)
edit_page_button: false

# Allow long submenu items
navbar-var-length: true

# SEO keywords (optional but recommended)
keywords: "IAM, SailPoint, IdentityIQ, DevOps, OpenShift, Kubernetes, Oracle, Security, Technical Notes"

######################################
# --- Colours / background image --- #
######################################

# Calmer, sharper palette (professional)
page-col: "#FFFFFF"
text-col: "#1F2933"
link-col: "#2F5BEA"
hover-col: "#1E40AF"

navbar-col: "#FFFFFF"
navbar-text-col: "#111827"
navbar-border-col: "#E5E7EB"

footer-col: "#FFFFFF"
footer-text-col: "#6B7280"
footer-link-col: "#111827"
footer-hover-col: "#1E40AF"

# If you want custom CSS (recommended)
site-css:
  - "/assets/css/custom-styles.css"

#################################
# --- Web Analytics Section --- #
#################################

# gtag: "G-XXXXXXXXXX"
# cloudflare_analytics: ""
# gtm: ""

####################
# --- Comments --- #
####################

# Notes site: keep comments off by default
# disqus: ""
# giscus: {}

################
# --- Misc --- #
################

date_format: "%B %-d, %Y"

#################################################################################
# --- You don't need to touch anything below here (but you can if you want) --- #
#################################################################################

# Keep timezone aligned with you (India)
timezone: "Asia/Kolkata"

markdown: kramdown
highlighter: rouge

# URL style for posts
permalink: /:year-:month-:day-:title/

# Pagination for homepage feed
paginate: 7

kramdown:
  input: GFM

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
      social-share: false
  -
    scope:
      path: ""
    values:
      layout: "page"

exclude:
  - CHANGELOG.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
