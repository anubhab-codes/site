###########################################################
### Beautiful Jekyll config – EigenBytes Notes
### Owner: Anubhab Ghosh
###########################################################

############################
# --- Required options --- #
############################

title: "EigenBytes"
author: "Anubhab Ghosh"

# Custom domain
url: "https://notes.eigenbytes.com"
baseurl: ""   # MUST be empty for custom domain root

###############################################
# --- Navigation bar links --- #
###############################################

navbar-links:
  Identity:
    - Identity Governance: "https://www.markdownguide.org/basic-syntax/"
    - Authentication: "https://beautifuljekyll.com"
    - Authorization: "https://beautifuljekyll.com"
  DevOps: "devops"
  Data Science: ""
  About: "about"

################
# --- Logo --- #
################

# Optional avatar (remove if you don’t want it)
avatar: "/assets/img/avatar-icon.png"
round-avatar: true

paginate_path: "/blog/page:num/"
#####################################
# --- Footer social media links --- #
#####################################

social-network-links:
  rss: true
  github: "anubhab-codes"
  linkedin: "anubhab-ghosh"

rss-description: "Structured technical notes on IAM, DevOps, databases, and security."

###########################
# --- General options --- #
###########################

# Disable social sharing buttons (notes-style site)
share-links-active:
  twitter: false
  facebook: false
  linkedin: true
  vk: false
  reddit: false

# Footer domain display
url-pretty: "notes.eigenbytes.com"

# Page titles
title-on-all-pages: true

# Feed behavior
excerpt_length: 40
feed_show_excerpt: true
feed_show_tags: true

# Enable search in navbar
post_search: true

# Disable edit-on-GitHub button
edit_page_button: false

# Allow longer submenu names
navbar-var-length: true

# SEO keywords
keywords: "IAM, SailPoint, IdentityIQ, DevOps, OpenShift, Kubernetes, Oracle, Security, Technical Notes"

######################################
# --- Colours / background image --- #
######################################

# Use Beautiful Jekyll defaults (no custom CSS)
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"

navbar-col: "#FFFFFF"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"

footer-col: "#FFFFFF"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0085A1"

#################################
# --- Web Analytics Section --- #
#################################

# gtag: "G-XXXXXXXXXX"
# cloudflare_analytics: ""

####################
# --- Comments --- #
####################

# Notes site – comments disabled
# disqus: ""
# giscus: {}

################
# --- Misc --- #
################

date_format: "%B %-d, %Y"

#################################################################################
# --- System settings (leave as-is) --- #
#################################################################################

timezone: "Asia/Kolkata"
markdown: kramdown
highlighter: rouge

permalink: /:year-:month-:day-:title/

paginate: 7

kramdown:
  input: GFM

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
      social-share: false
  -
    scope:
      path: ""
    values:
      layout: "page"

exclude:
  - CHANGELOG.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
